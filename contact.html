        <script src="./assets/validation.js"></script>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                  <span class="icon-bar"></span>

                <a class="navbar-brand" href="#">Travis Sauer's Resume Website</a>

              <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">

                </ul>

          <div id="page-inner">
            <div id="container">
            <div class="panel panel-primary">
              <div class="panel-heading">Contact Form</div>
                  <div class="panel-body">
            <form method="post" action="output.php">
              <div class="form-group">
              <label>First Name:</label>
              <input class="form-control" name="fname" type="text" id="fname" onkeyup="checkFName(this.value)" required>
              <p class="help-block" id="fnameHelp"></p>
              </div>
              <div class="form-group">
              <label>Last Name:</label>
              <input class="form-control" name="lname" type="text" onkeyup="checkLName(this.value)" id="lname" required>
              <p class="help-block" id="lnameHelp"></p>
              </div>
              <div class="form-group">
              <label>Email:</label>
              <input class="form-control" name="email" type="text" id="email" onkeyup="checkEmail(this.value)" required>
              <p class="help-block" id="emailHelp"></p>
              </div>
              <div class="form-group">
                <label>Phone Number:</label>
                <input class="form-control" name="pnumber" type="text" id="pnumber" onkeyup="checkPNumber(this.value)" required>
                <p class="help-block" id="pnumberHelp"></p>
                </div>
                <div class="form-group">
                  <label>Date of Birth:</label>
                  <input class="form-control" name="dob" type="text" id="dob" onkeyup="checkDOB(this.value)" required>
                  <p class="help-block" id="dobHelp"></p>
                  </div>
                  <div class="form-group">
                    <label>Preferred Contact Method:</label>
                    <input class="form-control" name="contactmethod" type="text" id="contactmethod" onkeyup="checkContactMethod(this.value)" placeholder="Please Enter E(e)mail or P(p)hone" required>
                    <p class="help-block" id="contactmethodHelp"></p>
                    </div>
              <div class="form-group">
              <label>Comment:</label>
                <textarea id="comment" name="comment" rows="10" cols="50" onkeyup="checkComment(this.value)" required></textarea>
              <p class="help-block" id="commentHelp"></p>
              </div>
              <hr>
              <button id="submit" class="btn btn-block btn-success" type="submit">Submit</button>
            </form>
            </div>
              </div>
            </div>
          </div>
              <nav class="navbar navbar-inverse navbar-fixed-bottom">
